<div class="col-xs-12 col-sm-4 col-sm-offset-4">
        <div class="text-center" style="padding-top:50px">
                        <h3>F22 LABS SAMPLE</h3>
        </div>
        <form name="signUpForm" novalidate>
                <div class="form-group">
                                <label><b>Name</b></label>
                                <input type="text" class="form-control" ng-model="contentData.name" placeholder="Enter name" name="name" required>
                </div>
                <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control"  ng-model="contentData.emailID" placeholder="Enter Email"
                                        name="email" required>
                <span style="color:red" ng-show="error">{{rError}}</span>

                </div>
                <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" ng-model="contentData.password"
                                        placeholder="Enter Password" name="password" required>
                </div>
        
                <div>
                <button ng-disabled="signUpForm.$invalid" class="btn btn-primary" ng-click="SignUp(contentData)">Register</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
        </form>
</div>
